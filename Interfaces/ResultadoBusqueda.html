<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Mercadillo</title>
    <link rel="stylesheet" href="styleBuscador.css">
    <link rel="stylesheet" href="styleGeneral.css">
    <link rel="stylesheet" href="styleResultados.css">

    

</head>
<body>
    <header>
        <div  class="parte-superior">
            <div class="img-logo">   
                <button onclick="redirigirABusqueda()" class="logo-button">
                    <!-- Coloca la imagen dentro del botón -->
                    <img src="Imagenes/Logo.png" alt="Logo Cyber Mercadillo" style="width: 180px; height: auto;">
                </button>
            </div>
            <h1>
                <span>Cyber </span><br>
                <span>Mercadillo</span>
            </h1>
            <div class="search-bar">
                <input type="text" id = "searchInput" placeholder="Ingrese su búsqueda ...">
                <button onclick = "buscar()">Buscar</button>
            </div>
        </div>
        <div id = "resultados" style = "font-size: 28px;"></div>
    </header>
    <div class = "grupo-nav-list">
        <nav>
            <ul class="nav-list">
                <li id="sesion-user-link"class="flex-container"></li>
                <li id="sesion-carro-link"></li>
                <li id="sesion-link"></li>
                <li>
                    <div class="user-icons">
                        <!-- Iconos de usuario (por ejemplo, inicio de sesión, carrito de compras) -->
                    </div>
                </li>
            </ul>
        </nav>
    </div>
    <div class="boton-Volver">
        <button onclick="volverPaginaAnterior()" class="volver-btn">
            <svg viewBox="0 0 384 512" class="svgIcon">
                <path
                    d="M41.4 214.6c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L141.2 288H448c17.7 0 32-14.3 32-32s-14.3-32-32-32H141.2l105.5-105.5c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"
                ></path>
            </svg>
        </button>
    </div>
    <!-- <div class="boton-historial">
        <button onclick = "irAHistorialDeBúsqueda()" class="search-history-btn">Historial de Búsqueda</button>
    </div> -->

    <div class="main-section">
        <div class="filters-section">
            <!-- Aquí he añadido los filtros para categoría, precio y valoración -->
            <h3>Categoría</h3>
            <select id="categorySelect">
                <option value="Todas las categorías">Todas las categorías</option>
            </select>

            <h3>Precio</h3>
            <input type="number" id="minPrice" placeholder="Precio mínimo">
            <input type="number" id="maxPrice" placeholder="Precio máximo">
            <button onclick="filtrarPrecio()">Filtrar Precio</button>

            <h3>Valoración huella Eco</h3>
            <select id="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button onclick="filtrarValorEco()">Filtrar Eco</button>
        </div>

        <div class="resultado-busqueda-container">
            <div class="resultado-busqueda">
            
            </div>
        </div>
    </div>
    <footer>
        <div class="separador">
            <div class = "footer-parte-izuierda">
                <div class="info">
                    <p>Información de Contacto</p>
                </div>
                <p>Teléfono de contacto: 999 999 999</p>
                <p>Correo Electrónico: cybermercadillo@example.com</p>
            </div>

        </div>
    </footer>
    <!-- <script src="Metodos.js"></script> -->
    <script src="./Metodos/GeneralMetodos.js"></script>
    <script src="./Metodos/MetodosBusquedas.js"></script>
    <script src="./Metodos/MetodosUser.js"></script>
    <script src="./Metodos/MetodosNavegacion.js"></script>
    <script>
        document.getElementById('searchInput').value = localStorage.getItem('searchTerm');
 
        if(localStorage.getItem('paginaAnterior') != "HistorialDeBusqueda.html" && localStorage.getItem('paginaAnterior') != "ResultadoBusqueda.html"){
            //CAMBIO
            if(localStorage.getItem('categoriaSeleccionada') == null){localStorage.setItem('categoriaSeleccionada', "Todas las categorias");}
            if(localStorage.getItem('searchTerm') == null){localStorage.setItem('searchTerm', "");}
        } else {
            //Si te mueves desde historial hacia busqueda
            CargaCategorias();
 
            if(localStorage.getItem('paginaAnterior') == "ResultadoBusqueda.html"){
                localStorage.setItem('categoriaSeleccionada', localStorage.getItem('categoriaProductoBusqueda'));
            }
 
 
            //Problema
            searchTerm = localStorage.getItem('searchTerm');
            categoriaSelect = localStorage.getItem('categoriaProductoBusqueda');
            buscarProd(searchTerm, categoriaSelect);
            //CREO QUE AQUI ES DONDE SE BUSCA DOS VECES
            ProductosFiltroCategoria(searchTerm, categoriaSelect);
           
 
        }
        if(localStorage.getItem('searchTerm') == ''){
            CargarProductosRecomendad();
        }
        window.addEventListener('unload', GuardarBDD);
        window.addEventListener('unload', () => {localStorage.setItem('paginaAnterior', "ResultadoBusqueda.html");});
    </script>
    <script>
        agregarCerrarSesion();
    </script>
</body>
</html>
