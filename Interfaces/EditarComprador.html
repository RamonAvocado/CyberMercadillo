    <div class="featured-products-container">
        <form id="agregarProductoForm7" >
            <div class="container" style="margin-left: auto; margin-right: auto; width: 50%;">
                <div class="form-group">
                    <h2>Editar Perfil</h2>
                    <div class="form-group" >
                        <label for="nombreUsuC" style="width: 150px;">Nombre:</label>
                        <input type="text" id="nombreUsuC" name="nombreUsuC" required style="width: 350px;"><br>
                    </div>

                    <div class="form-group">
                        <label for="TelUsuC" style="width: 150px;">Telefono:</label>
                        <input type="text" id="TelUsuC" name="TelUsuC" required style="width: 350px;"><br>
                    </div>

                    <div class="form-group">
                        <label for="CorreoUsuC" style="width: 150px;">Correo Electrónico:</label>
                        <input type="text" id="CorreoUsuC" name="CorreoUsuC" required style="width: 350px;"><br>
                    </div>

                    <div class="form-group">
                        <label for="ContraseñaUsu" style="width: 150px;">Contraseña:</label>
                        <input type="password" id="ContraseñaUsu" name="ContraseñaUsu" required style="width: 250px; height: 30px;" oninput="validatePasswords()"><br>
                    </div>

                    <div class="form-group">
                        <label for="RContraseñaUsu" style="width: 150px;">Repetir Contraseña:</label>
                        <input type="password" id="RContraseñaUsu" name="RContraseñaUsu" required style="width: 250px; height: 30px;" oninput="validatePasswords()"><br>
                    </div>
                    
                    <div id="error-message" class="error" style="display: none;">Las contraseñas no coinciden</div>

                    <div class="form-group">
                        <label for="DirUsuEnvio" style="width: 150px;">Direccion de Envio:</label>
                        <input type="text" id="DirUsuEnvio" name="DirUsuEnvio" required style="width: 350px;"><br>
                    </div>

                    <div class="form-group">
                        <label for="DirUsuFact" style="width: 250px;">Direccion de Facturación:</label>
                        <input type="text" id="DirUsuFact" name="DirUsuFact" required style="width: 350px;"><br>
                    </div>

                    <div class="form-group">
                        <label for="NumTarj" style="width: 150px;">Numero Tarjeta:</label>
                        <input type="number" id="NumTarj" name="NumTarj" style="width: 350px;"><br>
                    </div>

                    <div class="form-group" style="width: 150px;">
                        <label for="CVV">CVV:</label>
                        <input type="number" id="CVV" name="CVV" style="width: 350px;"><br>
                    </div>

                    <div class="form-group" style="width: 150px;">
                        <label for="FechaCad">Fecha de Caducidad:</label>
                        <input type="text" id="FechaCad" name="FechaCad" style="width: 350px;"><br>
                    </div>
                </div>
                <div class="image-group">
                    <div class="image-container">
                        <div class="recommended-products">
                            <img src="Imagenes/userSinFoto.png" alt="Imagen 5">
                        </div>
                        <br>

                        <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br><br> <br><br> <br><br> <br><br> <br><br>

                    <button onclick = "ActualizarProducto(localStorage.getItem('itemID'),localStorage.getItem('UsuarioID'))" class="search-history-btn">Confirmar</button>
