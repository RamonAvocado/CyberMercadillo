<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Mercadillo</title>
    <link rel="stylesheet" href="styleEditarProducto.css">
    <link rel="stylesheet" href="styleNuevoUsuario.css">

    <style>
        /* Alinea los textos de las etiquetas a la izquierda */
        label {
            text-align: left;
        }
    </style>

</head>
<body>
    <header>
        <div  class="parte-superior">
            <div class="img-logo">   
                <button onclick="redirigirABusqueda()" class="logo-button">
                    <!-- Coloca la imagen dentro del botón -->
                    <img src="Imagenes/Logo.png" alt="Logo Cyber Mercadillo" style="width: 180px; height: auto;">
                </button>
            </div>
            <h1>
                <span>Cyber </span><br>
                <span>Mercadillo</span>
            </h1>
        </div>
        <style>
    
            .izquierda {
                display: flex; /* Permite que los botones se coloquen uno al lado del otro */
                margin-right: 10px;
                margin-left: 10px;
                gap: 10px;
            }
    
            .derecha {
                display: flex; /* Permite que los botones se coloquen uno al lado del otro */
                margin-right: 10px;
                margin-left: 10px;
                gap: 10px;
            }
    
            .boton {
                margin-right: 10px;
                margin-left: 10px;  /* Espacio entre los botones */
                gap: 10px;
            }
        </style>
    </header>
    <div class="boton-Volver">
        <button onclick="volverPaginaAnterior()" class="volver-btn">
            <svg viewBox="0 0 384 512" class="svgIcon">
                <path
                    d="M41.4 214.6c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L141.2 288H448c17.7 0 32-14.3 32-32s-14.3-32-32-32H141.2l105.5-105.5c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"
                ></path>
            </svg>
        </button>
    </div>
    <div class = "texto-titulo">
    </div>
    <div class="featured-products-container">
        <form id="agregarProductoForm7" >
            <div class="container" style="margin-left: auto; margin-right: auto; width: 50%;">
                <div class="form-group">
                    <h2>Editar Perfil</h2>
                    <div class="form-group">
                        <label for="nombreUsu" style="width: 150px;">Nombre:</label>
                        <input type="text" id="nombreUsu" name="nombreUsu" required style="width: 350px;"><br>
                    </div>
            
                    <div class="form-group">
                        <label for="TelUsu" style="width: 150px;">Telefono:</label>
                        <input type="text" id="TelUsu" name="TelUsu" required style="width: 350px;"><br>
                    </div>
            
                    <div class="form-group">
                        <label for="CorreoUsu" style="width: 150px;">Correo Electrónico:</label>
                        <input type="text" id="CorreoUsu" name="CorreoUsu" required style="width: 350px;"><br>
                    </div>
            
                    <div class="form-group">
                        <label for="ContraseñaUsu" style="width: 150px;">Contraseña:</label>
                        <input type="password" id="ContraseñaUsu" name="ContraseñaUsu" required style="width: 250px; height: 30px;" oninput="validatePasswords()"><br>
                    </div>
            
                    <div class="form-group">
                        <label for="RContraseñaUsu" style="width: 150px;">Repetir Contraseña:</label>
                        <input type="password" id="RContraseñaUsu" name="RContraseñaUsu" required style="width: 250px; height: 30px;" oninput="validatePasswords()"><br>
                    </div>
            
                    <div id="error-message1" class="error" style="display: none;">Las contraseñas no coinciden</div>
                    <div id="error-message2" class="error" style="display: none;">La nueva contraseña es igual que la anterior</div>
                    
                    <br>
                    <div class="form-group">
                        <label for="DirUsu" style="width: 150px;">Direccion:</label>
                        <input type="text" id="DirUsu" name="DirUsu" required style="width: 350px;"><br>
                    </div>
            
                    <div class="form-group">
                        <label for="TelUsuT" style="width: 150px;">Telefono Tienda:</label>
                        <input type="number" id="TelUsuT" name="TelUsuT" required style="width: 350px;"><br>
                    </div>
            
                    <div class="form-group">
                        <label for="NomTUsu" style="width: 150px;">Nombre Tienda:</label>
                        <input type="text" id="NomTUsu" name="NomTUsu" required style="width: 350px;"><br>
                    </div>
                </div>
                <div class="image-group">
                    <div class="image-container">
                        <div class="recommended-products">
                            <img id = "imagen" src="Imagenes/userSinFoto.png" alt="Imagen 5">
                        </div>
                        <br> 
                        <input type="text" id="nuevo-url-imagen" name="nuevo-url-imagen" placeholder="Nuevo URL de Imagen">
                        <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br>
                        <!--<button onclick="cambiarImagen()">Cambiar Imagen</button><br><br><br><br><br><br><br><br>-->
                        
                    </div>
                    <button onclick = "ActualizarVendedor()" class="search-history-btn">Confirmar</button>
                </div>
        </div>
    </form>
        </div>
    </body>
    </div>     
    <footer>
        <div class="separador">
        </div>
    </footer>
    <script src="./Metodos/MetodosProducto.js"></script>

    <script src="./Metodos/MetodosNavegacion.js"></script>
    <script src="./Metodos/GeneralMetodos.js"></script>
    
    <script>
        window.addEventListener('unload', GuardarBDD);
        mostrarVendedor();
    </script>

        // Llamar a la función para agregar el enlace de Iniciar Sesión o Cerrar Sesión
        agregarCerrarSesion();
    </script>
</body>
</html>
