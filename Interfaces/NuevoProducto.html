<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Mercadillo</title>
    <link rel="stylesheet" href="styleNuevoProducto.css">
    <style>
        /* Alinea los textos de las etiquetas a la izquierda */
        label {
            text-align: left;
        }
    </style>
</head>
<body>
    <header>
        <div  class="parte-superior">
            <div class="img-logo">   
                <img src="Imagenes/Logo.png"  alt="Logo Cyber Mercadillo">
            </div>
            <h1>
                <span>Cyber </span><br>
                <span>Mercadillo</span>
            </h1>
        </div>
        <style>
            .botones-vendedor {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
                background-color: #f0f0f0;
            }
    
            .izquierda {
                display: flex; /* Permite que los botones se coloquen uno al lado del otro */
                margin-right: 10px;
                margin-left: 10px;
                gap: 10px;
            }
    
            .derecha {
                display: flex; /* Permite que los botones se coloquen uno al lado del otro */
                margin-right: 10px;
                margin-left: 10px;
                gap: 10px;
            }
    
            .boton {
                margin-right: 10px;
                margin-left: 10px;  /* Espacio entre los botones */
                gap: 10px;
            }
        </style>
    </header>
    <div class = "grupo-nav-list">
        <nav>
            <ul class="nav-list">
                <li>
                    <div class="back-button">
                        <a href="#" onclick="volverPaginaAnterior()">Volver atrás</a>
                    </div>
                </li>
                <li><a href="#">Principal</a></li>
                <li><a href="#">Lista Deseados</a></li>
                <li><a href="#">Productos</a></li>
                <li>
                    <div class="user-icons">
                        <!-- Iconos de usuario (por ejemplo, inicio de sesión, carrito de compras) -->
                    </div>
                </li>
            </ul>
        </nav>
    </div>
    <div class = "texto-titulo">
    </div>
    <div class="featured-products-container">
            <div class="container">
                <h2>Registrar Nuevo Producto</h2>
                <form id="addProductoForm" >
                    <div class="form-group">
                        <label for="nombreP">Nombre:</label>
                        <input type="text" id="nombreP" name="nombre" required>
                    </div>
        
                    <div class="form-group">
                        <label for="precioP">Precio:</label>
                        <input type="number" id="precioP" name="precio" min="0" step="0.01" required>
                    </div>
        
                    <div class="form-group">
                        <label for="categoria">Categoría:</label>
                        <select id="categoriaP" name="categoria" required>
                            <option value="">Seleccionar categoría...</option>
                            <option value="Electrónica">Electrónica</option>
                            <option value="Ropa">Ropa</option>
                            <option value="Hogar">Hogar</option>
                            <option value="Juguetes">Juguetes</option>
                            <!-- Agrega más opciones según tus necesidades -->
                        </select>
                    </div>           
        
                    <div class="form-group">
                        <label for="url_imagenP">URL de Imagen:</label>
                        <input type="url" id="url_imagenP" name="url_imagen" required>
                    </div>
        
                    <div class="form-group">
                        <label for="cantidadP">Cantidad de Producto:</label>
                        <input type="number" id="cantidadP" name="cantidad" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="descripcionP">Descripción:</label>
                        <textarea id="descripcionP" name="descripcion" rows="4" cols="50" required></textarea>
                    </div>
                    <button onclick = "agregarProducto()" class="search-history-btn">Confirmar</button>   
                </form>

                <form id="agregarProductoForm2">
                    <label for="nombreProd">Nombre:</label>
                    <input type="text" id="nombreProd" name="nombreProd" required><br>
        
                    <label for="precioProd">Precio:</label>
                    <input type="text" id="precioProd" name="precioProd" required><br>
        
                    <label for="categoriaProd">Categoría:</label>
                    <input type="text" id="categoriaProd" name="categoriaProd" required><br>
        
                    <label for="descripcionProd">Descripción:</label><br>
                    <textarea id="descripcionProd" name="descripcionProd" required></textarea><br>
        
                    <label for="imgProd">URL de Imagen:</label>
                    <input type="text" id="imgProd" name="imgProd" required><br>
        
                    <label for="cantProd">Cantidad de Producto:</label>
                    <input type="number" id="cantProd" name="cantProd" required><br>
        
                    <button type="submit">Agregar Producto</button>
                </form>
            
            </div>
        </div>
    </body>
    </div>
    <div class="botones-vendedor">
        <div class="izquierda">
            <button onclick = "volverPaginaAnterior()" class="search-history-btn">Volver</button>
        </div>
        <div class="derecha">
            <button onclick = "agregarProd()" class="search-history-btn">Confirmar</button>            
        </div>
    </div>     
    <footer>
        <div class="separador">
        </div>
    </footer>
    <script src="Metodos.js"></script>
    <script>
        // Llama a la función buscar cuando la página se cargue
        window.addEventListener('load', CargarProductosVendedor);
    </script>
</body>
</html>
