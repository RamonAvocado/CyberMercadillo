<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Mercadillo</title>
    <link rel="stylesheet" href="styleBuscador.css">
</head>
<body>
    <header>
        <div  class="parte-superior">
            <div class="img-logo">   
                <img src="Imagenes/Logo.png"  alt="Logo Cyber Mercadillo">
            </div>
            <h1>
                <span>Cyber </span><br>
                <span>Mercadillo</span>
            </h1>
            <div class="barra-busqueda">
                <button id="searchButton" onclick="IrABuquedaProducto()">Buscar Producto ...</button>
            </div>
        </div>
    </header>
    <div class = "grupo-nav-list">
        <nav>
            <ul class="nav-list">
                <li>
                    <div class="back-button">
                        <a href="#" onclick="volverPaginaAnterior()">Volver atrás</a>
                    </div>
                </li>
                <li><a href="./NewPaginaPrincipal.html">Principal</a></li>
                <li id="sesion-user-link"></li>
                <li id="sesion-link"></li>
                <li>
                    <div class="user-icons">
                        <!-- Iconos de usuario (por ejemplo, inicio de sesión, carrito de compras) -->
                    </div>
                </li>
            </ul>
        </nav>
    </div>
    <div class = "texto-titulo">
        <h2>Productos para Validar</h2>
    </div>
    <div class="featured-products-container">
        <div class="validation-products">
        </div>
        <div class="num-pagina">
            <ul id="paginas"></ul>
        </div>
        <div style="text-align: right;">
            <button onclick="asignarProd(localStorage.getItem('UsuarioID'))" class="search-history-btn" id="validarBtn" disabled>Asignar</button>
        </div>    </div>
    <div class = "texto-titulo">
        <h2>Tus Productos</h2>
    </div>
    <div class="featured-products-container">
        <div class="validation-products-tecnico">
        </div>
        <div class="num-pagina">
            <ul id="paginas2"></ul>
        </div>
        <div class="botones-vendedor2">
            <div class="izquierda">
                <button onclick="desasignarProd()" class="search-history-btn" id="desasignarBtn" disabled>Desasignar</button>
            </div>
            <div class="derecha">
                <button onclick = "irAEditarProducto(localStorage.getItem('itemID'))" class="search-history-btn" id="editarBtn" disabled>Editar Producto</button>
                <button onclick = "validarProd()" class="search-history-btn" id="validarVddBtn" disabled>Validar Producto</button>
                <button onclick = "eliminarProd()" class="search-history-btn" id="eliminarBtn" disabled>Eliminar Producto</button>          
            </div>
        </div> 
    </div>
    <div class="botones-vendedor">
        <div class="izquierda">
            <button onclick = "volverPaginaAnterior()" class="search-history-btn">Volver</button>
        </div>
        <div class="derecha">
            <!--<button onclick = "validarProd()" class="search-history-btn" id="validarBtn" disabled>Validar Producto</button>
            <button onclick = "eliminarProd()" class="search-history-btn" id="eliminarBtn" disabled>Eliminar Producto</button>-->          
        </div>
    </div>     
    <footer>
        <div class="separador">
        </div>
    </footer>
    <script src="./Metodos/MetodosNavegacion.js"></script>
    <script src="./Metodos/MetodosUser.js"></script>
    <script src="./Metodos/MetodosTecnico.js"></script>
    <script src="./Metodos/MetodosVendedor.js"></script>
    <script>
        // Llama a la función buscar cuando la página se cargue
        window.addEventListener('load', CargarProductosValidacion);
    </script>
    <script>
        // Llamar a la función para agregar el enlace de Iniciar Sesión o Cerrar Sesión
        CargarProductosValidacionTecnico(localStorage.getItem('UsuarioID'));
    </script>
    <script>
        // Llamar a la función para agregar el enlace de Iniciar Sesión o Cerrar Sesión
        agregarCerrarSesion();
    </script>
</body>
</html>
