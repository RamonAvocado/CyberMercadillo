<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleCompra.css">
    <title>Checkout</title>
</head>
<body>
    <header class="header">
        <div calss ="nombre-producto">
            <h1>COMPRAR AHORA : XXXXXXXXXXXX</h1>
        </div>
    </header>
    <div class="product-container-compra">
        <div class="product-compra">
            <div class="imagen-llegada">
                <img src="">
                <div class="descripción">
                    <h1>  </h1>
                </div>
            </div>
            <div class="shipping-info">
                <h1>Llegada el: 15 de marzo</h1>
                <h2>Enviar a:</h2>
                <p>Campus de la vera XXXXXXXXXXXXXXXX</p>
            </div>
            <div class="payment-info">
                <h2>Pago:</h2>
                <input type="text" placeholder="Número de tarjeta">
                <input type="text" placeholder="Fecha de caducidad">
                <input type="text" placeholder="CVV">
            </div>
            <div class="final">
                <div class="inter-final">
                    <h1 class="cantidad">Cantidad Seleccionada: <strong>10</strong></h1>
                    <h2 class="total-cost">Total 20 euros</h2>
                </div>
                <div class="button-container">
                    <button onclick="volverPaginaAnterior()" class="volver-btn">Volver</button>
                    <button onclick="FinalizarCompra()" class="checkout-button">Finalizar Pedido</button>
                </div>
            </div>
        </div>
    </div>
    <script src="Metodos.js"></script>
    <script>
        window.addEventListener('load', CargaUnProductoCompra);
    </script>
</body>
</html>
