<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Búsqueda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Búsqueda de Productos</h1>
        <input type="text" id="searchInput" placeholder="Ingrese su búsqueda...">
        <button onclick="buscar()">Buscar</button>
        <div id ="resultados"></div>
        
        <h2>Añadir Nuevo Producto</h2>
        <form id="agregarProductoForm">
            <label for="nombreProd">Nombre:</label>
            <input type="text" id="nombreProd" name="nombreProd" required><br>

            <label for="precioProd">Precio:</label>
            <input type="text" id="precioProd" name="precioProd" required><br>

            <label for="categoriaProd">Categoría:</label>
            <input type="text" id="categoriaProd" name="categoriaProd" required><br>

            <label for="descripcionProd">Descripción:</label><br>
            <textarea id="descripcionProd" name="descripcionProd" required></textarea><br>

            <label for="imgProd">URL de Imagen:</label>
            <input type="text" id="imgProd" name="imgProd" required><br>

            <label for="cantProd">Cantidad de Producto:</label>
            <input type="number" id="cantProd" name="cantProd" required><br>

            <button onclick ="agregarProd()">Agregar Producto</button>
        </form>
    </div>

    <script src="Metodos.js"></script>
</body>
</html>
