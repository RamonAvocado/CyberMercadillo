<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Mercadillo</title>
    <link rel="stylesheet" href="styleBuscador.css">
    <link rel="stylesheet" href="styleGeneral.css">

</head>
<body>
    <input type="hidden" id="idUsuario" value="-1">
    <input type="hidden" id="idProducto" value="-1">
    <header>
        <div  class="parte-superior">
            <div class="img-logo">   
                <img src="Imagenes/Logo.png"  alt="Logo Cyber Mercadillo">
            </div>
            <h1>
                <span>Cyber </span><br>
                <span>Mercadillo</span>
            </h1>
            <div class="barra-busqueda">
                <button class="cta-button" onclick="IrABuquedaProducto()">
                    <span class="hover-underline-animation"> ¡Empezar a comprar ! </span>
                </button>
            </div>            
        </div>
        <div id = "resultados"></div>
    </header>
    <div class = "grupo-nav-list">
        <nav>
            <ul class="nav-list">
                <li>
                    <div class="boton-Volver">
                        <button onclick="volverPaginaAnterior()" class="volver-btn">
                            <svg viewBox="0 0 384 512" class="svgIcon">
                                <path
                                    d="M41.4 214.6c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L141.2 288H448c17.7 0 32-14.3 32-32s-14.3-32-32-32H141.2l105.5-105.5c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"
                                ></path>
                            </svg>
                        </button>
                    </div>
                </li>
                <li id="sesion-user-link"></li>
                <li id="sesion-carro-link"></li>
                <li id="sesion-link"></li>
                <li>
                    <div class="user-icons">
                        <!-- Iconos de usuario (por ejemplo, inicio de sesión, carrito de compras) -->
                    </div>
                </li>
            </ul>
        </nav>
    </div> 
    <!-- <div class="boton-historial">
        <button onclick = "irAHistorialDeBúsqueda()" class="search-history-btn">Historial de Búsqueda</button>
        <button onclick = "GuardarBDD()" class="search-history-btn"> Guardar BDD</button>
    </div> -->
    <div class = "texto-titulo">
        <h2>Productos destacados</h2>
    </div>
    <div class="featured-products-container">
        <!-- Productos destacados (similar a la imagen) -->
        <div class="featured-products">
        
        </div>
        <div class="num-pagina">
            <ul id="paginasDest"></ul>
        </div>
    </div>

    <div class = "texto-titulo">
        <h2>Recomendaciones</h2>
    </div>
    <div class="recommended-products-container">
        <!-- Productos destacados (similar a la imagen) -->
        <div class="recommended-products">
        
        </div>
        <div class="num-pagina">
            <ul id="paginasRec"></ul>
        </div>        
    </div>

    <footer>
        <div class="separador">
            <div class = "footer-parte-izuierda">
                <div class="info">
                    <p>Información de Contacto</p>
                </div>
                <p>Teléfono de contacto: 999 999 999</p>
                <p>Correo Electrónico: cybermercadillo@example.com</p>
            </div>
            <div class = "footer-parte-derecha">
                <a href="#">Términos de Servicio</a>
                <a href="#">Política de Privacidad</a>
            </div>
        </div>
    </footer>
    <!-- <script src="Metodos.js"></script> -->
    <script src="./Metodos/GeneralMetodos.js"></script>
    <!-- <script src="./Metodos/MetodosCompra.js"></script> -->
    <script src="./Metodos/MetodosNavegacion.js"></script>
    <script src="./Metodos/MetodosUser.js"></script>
    <script src="./Metodos/MetodosBusquedas.js"></script>
    <script src="./Metodos/MetodosProducto.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', InicializarProductos);
        window.addEventListener('unload', GuardarBDD);
    </script>
    <script>
        // Llamar a la función para agregar el enlace de Iniciar Sesión o Cerrar Sesión
        agregarCerrarSesion();
    </script>
</body>
</html>
